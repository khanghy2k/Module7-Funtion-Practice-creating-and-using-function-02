<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="newStudent" type="text">
<button onclick="factorialOfAnInteger()">Create</button>
<p id="validate"></p>
<script>
    function factorialOfAnInteger() {
        let result = 1;
        let Square = document.getElementById('newStudent').value;
        if ( Square === "" || Square === 1){
            document.getElementById('validate').innerHTML = "Giai thừa là 1"
        } else {
            for (let i = 2; i<=Square;i++){
                result *= i;
            }
            document.getElementById('validate').innerHTML ="Giai Thừa là : "+ result
        }
    }
</script>
</body>
</html>
